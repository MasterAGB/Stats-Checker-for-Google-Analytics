<!DOCTYPE html>
<html>
<head>
	<title>Stats Checker for Google Analytics™</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" type="text/css" href="style.css?1.4.1">
	<script type="text/javascript" src="analytics.js"></script>
	<script type="text/javascript" src="jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="script.js?1.4.1"></script>

</head>
<body onload="init_options()">


<div class="white_block">
	<h2><img src="img/logo.32.png">
		<script>get_trans("extName")</script>
		»
		<script>get_trans("options")</script>
	</h2>


	<div id="loading_profile"><img src="img/spinner16.gif">
		<script>get_trans("loading")</script>
	</div>

	<div id="edit_profile" style="display:none;">
		<table cellspacing="0">

			<tr>
				<th>
					<script>get_trans("googleAccEmail")</script>
				</th>
				<td>
					<div id="googleAcc">
						<script>document.write(google_id)</script>
					</div>
					<small>
						<script>document.write(chrome.i18n.getMessage("googleAccChange", 'https://www.google.com/accounts/Logout?continue=https://www.google.com/analytics/settings/'))</script>
					</small>
				</td>
			</tr>
			<tr>
				<th>
					<script>get_trans("selectAccountId")</script>
				</th>
				<td>
					<select onchange="javascript:init_options(this.value);" id="account_id">
						<option value="">Loading...</option>
					</select> <a href="#" onclick="javascript:edit_account();"><img src="img/pencil_icon.gif"></a>
					<small>
						<script>get_trans("selectAccountIdDesc")</script>
					</small>

				</td>
			</tr>
			<tr>
				<th>
					<script>get_trans("selectProfileId")</script>
				</th>
				<td>
					<select id="profile_id">
						<option value="">Loading...</option>
					</select> <a href="#" onclick="javascript:edit_profile();"><img src="img/pencil_icon.gif"></a> <span
						id="loading_profile_id" style="display:none;"><img src="img/spinner16.gif"></span>
					<small>
						<script>get_trans("selectProfileIdDesc")</script>
					</small>
				</td>
			</tr>







			<tr>
				<th>
					<script>get_trans("selectUpdateInterval")</script>
				</th>
				<td>
					<select id="update_interval">
						<option value="30000">30 sec.</option>
						<option value="60000">1 min.</option>
						<option value="120000">2 min.</option>
						<option value="300000">5 min.</option>
						<option value="600000">10 min.</option>
						<option value="1200000">30 min.</option>
					</select>
					<small>
						<script>get_trans("selectUpdateIntervalDesc")</script>
					</small>
				</td>
			</tr>



			<tr>
				<th>
					<script>get_trans("selectShowAd")</script>
				</th>
				<td>
					<label for="show_ads"><input type="checkbox" id="show_ads" value="1"><script>get_trans("selectShowAdDesc")</script></label>
						
				</td>
			</tr>

			<tr>
				<th>
					<script>get_trans("selectShowFooter")</script>
				</th>
				<td>
					<label for="show_footer"><input type="checkbox" id="show_footer" value="1"><script>get_trans("selectShowFooterDesc")</script></label>

				</td>
			</tr>









			<tr>
				<th>
					<script>get_trans("selectDisplayInfo")</script>
				</th>
				<td>
					<select id="display_id">
						<option value="DisplayVisitsSummary">
							<script>get_trans("textDisplayVisitsSummary")</script>
						</option>
						<option value="DisplayVisitorsSummary">
							<script>get_trans("textDisplayVisitorsSummary")</script>
						</option>
						<option value="DisplayPageviewsSummary">
							<script>get_trans("textDisplayPageviewsSummary")</script>
						</option>
						<option value="DisplayAvgPageviewsSummary">
							<script>get_trans("textDisplayAvgPageviewsSummary")</script>
						</option>
						<option value="DisplayTimeOnSiteSummary">
							<script>get_trans("textDisplayTimeOnSiteSummary")</script>
						</option>
						<option value="DisplayBounceRateSummary">
							<script>get_trans("textDisplayBounceRateSummary")</script>
						</option>
						<option value="DisplayNewVisitsSummary">
							<script>get_trans("textDisplayNewVisitsSummary")</script>
						</option>
					</select>
					<small>
						<script>get_trans("selectDisplayInfoDesc")</script>
					</small>
				</td>
			</tr>
			
			<tr>
			   <th><script>get_trans("donationCaption")</script></th>
			   <td>
				   <form target="_blank" action="https://www.paypal.com/cgi-bin/webscr" method="post">
				   <input type="hidden" name="cmd" value="_s-xclick">
				   <input type="hidden" name="hosted_button_id" value="5B68J8LX9Z6MC">
				   <input onclick="_gaq.push(['_trackEvent', 'ga_donation', 'clicked']);" type="image" src="https://www.paypal.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
				   <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1">
				   </form>
				   <small><script>get_trans("donationDescr")</script></small>
			   </td>
			</tr>



			<tr>

				<th>&nbsp;</th>
				<td>
					<button onclick="save_options()"><img src="img/disk-return-black.png"
														  style="vertical-align:bottom;">
						<script>get_trans("save")</script>
					</button>
					<div id="status"></div>
				</td>
			</tr>
		</table>



		<a href="http://twitter.com/share" class="twitter-share-button" data-url="https://chrome.google.com/webstore/detail/dffeijhaaammdmbblopohafcfcjebjeh" data-count="horizontal" data-via="MasterAGB">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>

	</div>

	<p class="standout">
		Google Analytics™ is a trademark of Google Inc. Use of this trademark is subject to Google Permissions.
	</p>
</div>

<div id="t"></div>


</body>
</html>
